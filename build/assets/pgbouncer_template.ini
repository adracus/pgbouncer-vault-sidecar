[databases]
# FIXME: We need to refer to a certain role here - this is pending our implementation of a role concept
# ROLE requested: {{ env "DB_ROLE" }}

{{ $namespace := env "POD_NAMESPACE" }}
{{ $dbname := env "DB_NAME" | replaceAll "TEMPLATE_EXTRA_1" (env "TEMPLATE_EXTRA_1") | replaceAll "TEMPLATE_EXTRA_2" (env "TEMPLATE_EXTRA_2") | replaceAll "TEMPLATE_EXTRA_3" (env "TEMPLATE_EXTRA_3") }}
{{ $dbhost := env "DB_HOST" | replaceAll "TEMPLATE_EXTRA_1" (env "TEMPLATE_EXTRA_1") | replaceAll "TEMPLATE_EXTRA_2" (env "TEMPLATE_EXTRA_2") | replaceAll "TEMPLATE_EXTRA_3" (env "TEMPLATE_EXTRA_3") }}
{{ $dbport := or (env "DB_PORT") "5432" }}
{{ $vaultpath := env "VAULT_PATH" | replaceAll "TEMPLATE_EXTRA_1" (env "TEMPLATE_EXTRA_1") | replaceAll "TEMPLATE_EXTRA_2" (env "TEMPLATE_EXTRA_2") | replaceAll "TEMPLATE_EXTRA_3" (env "TEMPLATE_EXTRA_3") }}
{{ $tlsmode := or (env "TLS_MODE") "require" }}
{{ $listenport := or (env "LISTEN_PORT") "5432" }}

# TODO support multiple databases

{{ with secret $vaultpath }}
{{ $dbname }} = host={{ $dbhost }} port={{ $dbport }} dbname={{ $dbname }} user={{ .Data.username  }} password={{ .Data.password  }}
{{ end }}

[pgbouncer]
listen_addr = 127.0.0.1
listen_port = {{ $listenport }}
auth_type = any
admin_users = app_admin, app_admin2
pool_mode = transaction
max_client_conn = 100
default_pool_size = 20
server_tls_sslmode = {{ $tlsmode }}
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/log/pgbouncer/pgbouncer.pid
# some Java libraries set this extra_float_digits implicitly: https://github.com/Athou/commafeed/issues/559
ignore_startup_parameters = extra_float_digits
